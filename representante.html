<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/representante.css" />
        <link rel="icon" href="favicon.png" type="image/png" />
        <title>Panel Representante</title>
    </head>
<body>
    <div class="panel">
        <header class="main-header">
            <div class="main-title">
                <img class="logo" src="Logo.png" alt="CENIT" />
                <h2>CENIT</h2>
                <p>"Con Excelencia Navegarás Iluminando Tu Futuro"</p>
            </div>
            <div class="user-info">
                <span>Representante</span>
                <button>Cerrar Sesión</button>
            </div>
        </header>

        <main class="main">
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <ul>
                    <li>Inicio</li>
                    <li>Estudiante(s) a cargo</li>
                    <li>Calendario de actividades</li>
                    <li>Boletines</li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <div class="card">
                <i class="fas fa-user-graduate fa-2x"></i>
                <p>Estudiante(s) a cargo</p>
                <button>Ver estudiante(s)</button>
            </div>
            <div class="card">
                <i class="fas fa-calendar-alt fa-2x"></i>
                <p>Calendario</p>
                <button>Ver calendario(s)</button>
            </div>
        </section>
        </main>
    </div>
</body>
</html>
