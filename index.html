<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chonburi&family=Instrument+Serif:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="css/login.css" />
        <title>CENIT</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container-header">
                <img src="Logo.png" alt="CENIT" />
                <h1>CENIT</h1>
                <h2>"Con Excelencia Navegarás Iluminando Tu Futuro"</h2>
            </div>
            <h3>¡Bienvenid@!</h3>
            <div class="container-form">
                <form action="">
                    <p>Inicie sesión para continuar</p>
                    <div class="form-group user">
                        <label for="user"
                            ><i class="bi bi-person-circle"></i
                        ></label>
                        <input
                            type="text"
                            class="form-control"
                            id="user"
                            placeholder="Usuario"
                        />
                    </div>
                    <div class="form-group pass">
                        <label for="pass"><i class="bi bi-lock"></i></label>
                        <input
                            type="password"
                            class="form-control"
                            id="pass"
                            placeholder="Contraseña"
                        />
                    </div>
                    <div class="recordar">
                        <div class="form-group">
                            <input type="checkbox" id="recordar" />
                            <label for="recordar">Recordar usuario</label>
                        </div>

                        <div class="form-group olvidar">
                            <a href="#">¿Olvidó su contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
